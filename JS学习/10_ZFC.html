<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const name = "RUNOOB";
        let letter = name[2];
        document.getElementById("demo").innerHTML = letter;
    </script>

    <p id="demo2"></p>
    <script>
        var x = 'It\'s alright';
        var y = "He is called \"Johnny\"";
        document.getElementById("demo2").innerHTML = x + "<br>" + y;
    </script>

    <script>
        var txt = "Hello World!";
        document.write("<p>" + txt.length + "</p>");
        var txt="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        document.write("<p>" + txt.length + "</p>");
    </script>

    <p id="demo3"></p>
    <script>
        var x = "John";
        var y = new String("John");
        document.getElementById("demo3").innerHTML = typeof x + "  " + typeof y;
    </script>

    <p id="demo4"></p>
    <script>
        var x = "John";
        var y = new String("John");
        document.getElementById("demo4").innerHTML = x === y;   //=== 为绝对相等，即数据类型与值都必须相等
    </script>
</body>
</body>
</html>
