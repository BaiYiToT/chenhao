<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>

    <script>
        let text1 = `Hello RUNOOB!`;
        document.getElementById("demo1").innerHTML = text1;

        let text2 = `He's often called "Runoob"`;
        document.getElementById("demo2").innerHTML = text2;

        const multiLineText = `
            This is
            a multi-line
            text.
        `;
        document.getElementById("demo3").innerHTML = multiLineText;

        const name = 'RUNOOB';
        const age = 30;
        const message = `My name is ${name}, and I am ${age} years old.`;
        document.getElementById("demo4").innerHTML = message;

        let price = 10;
        let VAT = 0.25;
        let total = `Total: ${(price * (1 + VAT)).toFixed(2)}`; //toFixed() 方法可把 Number 四舍五入为指定小数位的数字字符串。
        document.getElementById("demo5").innerHTML = total;

        let header = "";
        let tags = ["RUNOOB", "GOOGLE", "TAOBAO"];
        let html = `<h2>${header}</h2><ul>`;
        for (const x of tags) {    html += `<li>${x}</li>`;    }
        html += `</ul>`;
        document.getElementById("demo6").innerHTML = html;
    </script>
</body>
</html>
