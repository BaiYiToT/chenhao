<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch语句</title>
</head>
<body>
    <p>点击按钮显示今天周几</p>
    <p id="week"></p>
    <button onclick="showWeek()">点击显示</button>
    <script>
        function showWeek() {
            var today;
            var date = new Date().getDate();
            switch (date) {
                case 1:today="今天星期日"; break;
                case 2:today="今天星期一"; break;
                case 3:today="今天星期二"; break;
                case 4:today="今天星期三"; break;
                case 5:today="今天星期四"; break;
                case 6:today="今天星期五"; break;
                case 7:today="今天星期六"; break;
            }
            document.getElementById("week").innerHTML = today;
        }
    </script>

    <p id="week1"></p>
    <button onclick="showWeek1()">点击显示</button>
    <script>
        function showWeek1() {
            var today1;
            var date1 = new Date().getDate();
            switch (date1) {
                case 0:today1="今天星期日"; break;
                case 6:today1="今天星期六"; break;
                default:today1="今天是工作日,期待周末";
            }
            document.getElementById("week1").innerHTML = today1;
        }
    </script>
</body>
</html>
