<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="myFunction()">点击循环</button>
    <script>
        function myFunction() {
            var x="",i=0;
            while (i<5) {
                x+= "The number is " + i + "<br>";
                i++;
            }
            document.getElementById("demo").innerHTML = x;
        }
    </script>

    <p id="demo2"></p>
    <button onclick="myFunction2()">点击循环</button>
    <script>
        function myFunction2() {
            var x="",i=0;
            do {
                x+= "The number is " + i + "<br>";
                i++;
            } 
            while (i<5);
            document.getElementById("demo2").innerHTML = x;
        }
    </script>
</body>
</html>
