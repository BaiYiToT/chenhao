<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeof,Null和Undefined</title>
</head>
<body>
    <!-- typeof 操作符 -->
    <p> typeof 操作符返回变量或表达式的类型。</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 
	    typeof "john" + "<br>" + 
	    typeof 3.14 + "<br>" +
	    typeof false + "<br>" +
	    typeof [1,2,3,4] + "<br>" +
	    typeof {name:'john', age:34};
    </script>

    <!-- Null 操作符 -->
    <p>对象可以通过设置为 <b>null</b> 来清空。</p>
    <p id="demo1"></p>
    <script>
        var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
        var person = null;
        document.getElementById("demo1").innerHTML = typeof person;
    </script>

    <p>对象可以设置为 <b>undefined</b> 来清空。</p>
    <p id="demo2"></p>
    <script>
        var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
        var person = undefined;
        document.getElementById("demo2").innerHTML = typeof person;
    </script>

    <!-- Undefined 操作符 -->
    <p>变量的值如果不存在则该变量值为 <b>undefined</b>。</p>
    <p id="demo3"></p>
    <script>
        var person;
        document.getElementById("demo3").innerHTML =
	        person + "<br>" + typeof person;
    </script>

    <p>变量可以通过设置 <b>undefined</b> 来清空。</p>
    <p id="demo4"></p>
    <script>
        var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
        var person = undefined;
        document.getElementById("demo4").innerHTML =
	        person + "<br>" + typeof person;
    </script>

    <!--Null 和 Undefined 的区别 -->
    <p id="demo5"></p>
    <script>
        document.getElementById("demo5").innerHTML =
	    typeof undefined + "<br>" +
	    typeof null + "<br>" +
	    (null === undefined) + "<br>" +
	    (null == undefined);
    </script>
</body>
</html>
