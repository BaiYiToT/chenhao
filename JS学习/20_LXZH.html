<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换</title>
    <!--
    数据类型:string, number, boolean, object, function, symbol
    对象类型:Object, Date, Array
    不包含任何值的数据类型:null, undefined
    -->
</head>
<body>
    <!-- typeof操作符:可以使用 typeof 操作符来查看 JavaScript 变量的数据类型 -->
    <p><strong> typeof 操作符返回变量、对象、函数、表达式的类型 </strong></p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 
            typeof "john" + "<br>" +
            typeof 3.14 + "<br>" +
            typeof NaN + "<br>" +
            typeof false + "<br>" +
            typeof [1,2,3,4] + "<br>" +
            typeof {name:'john', age:34} + "<br>" +
            typeof new Date() + "<br>" +
            typeof function () {} + "<br>" +
            typeof myCar + "<br>" +
            typeof null;
    </script><br>



    <!-- constructor 属性:constructor 属性返回所有 JavaScript 变量的构造函数 -->
    <p><strong> constructor 属性返回变量或对象的构造函数 </strong></p>
    <p id="demo1"></p>
    <script>
        document.getElementById("demo1").innerHTML = 
            "john".constructor + "<br>" +
            (3.14).constructor + "<br>" +
            false.constructor + "<br>" +
            [1,2,3,4].constructor + "<br>" +
            {name:'john', age:34}.constructor + "<br>" +
            new Date().constructor + "<br>" +
            function () {}.constructor;
    </script>

    <!-- 判断对象是否为数组 (是否包含字符串 "Array") -->
    <p id = "demo2"></p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo2").innerHTML = isArray(fruits);
        function isArray(myArray){
            return myArray.constructor.toString().indexOf("Array") > -1;
        }
    </script>

    <!-- 判断对象是否为日期 (是否包含字符串 "Date") -->
    <p id = "demo3"></p>
    <script>
        var myDate = new Date();
        document.getElementById("demo3").innerHTML = isDate(myDate);
        function isDate(myDate){
            return myDate.constructor.toString().indexOf("Date") > -1;
        }
    </script>



    <!-- 数字转换为字符串:全局方法 String() 可以将数字转换为字符串,Number 方法 toString() 也是有同样的效果 -->
    <p><strong> 全局方法 String() 可以将数字转换为字符串 </strong></p>
    <p id="demo4"></p>
    <script>
        var x = 123;
        document.getElementById("demo4").innerHTML =
            String(x) + "<br>" +
            String(123) + "<br>" +
            String(100+23);
    </script>

    <p><strong> Number 方法 toString() 也是有同样的效果 </strong></p>
    <p id="demo5"></p>
    <script>
        var x = 123;
        document.getElementById("demo5").innerHTML =
            x.toString() + "<br>" +
            (123).toString() + "<br>" +
            (100+23).toString();
    </script>
    <!-- toExponential():把对象的值转换为指数计数法
         toFixed():把数字转换为字符串，结果的小数点后有指定位数的数字
         toPrecision():把数字格式化为指定的长度
    -->
    

    <!-- 
                将布尔值转换为字符串
        全局方法 String() 可以将布尔值转换为字符串
        String(false)        // 返回 "false"
        String(true)         // 返回 "true"

        Boolean 方法 toString() 也有相同的效果
        false.toString()     // 返回 "false"
        true.toString()      // 返回 "true"



                将日期转换为字符串
        Date() 返回字符串:  Date()      // 返回 Thu Jul 17 2014 15:38:19 GMT+0200 (W. Europe Daylight Time)
        全局方法 String() 可以将日期对象转换为字符串
        String(new Date())      // 返回 Thu Jul 17 2014 15:38:19 GMT+0200 (W. Europe Daylight Time)

        Date 方法 toString() 也有相同的效果
        obj = new Date()
        obj.toString()   // 返回 Thu Jul 17 2014 15:38:19 GMT+0200 (W. Europe Daylight Time)

                Date函数
        getDate()	从 Date 对象返回一个月中的某一天 (1 ~ 31)。
        getDay()	从 Date 对象返回一周中的某一天 (0 ~ 6)。
        getFullYear()	从 Date 对象以四位数字返回年份。
        getHours()	返回 Date 对象的小时 (0 ~ 23)。
        getMilliseconds()	返回 Date 对象的毫秒(0 ~ 999)。
        getMinutes()	返回 Date 对象的分钟 (0 ~ 59)。
        getMonth()	从 Date 对象返回月份 (0 ~ 11)。
        getSeconds()	返回 Date 对象的秒数 (0 ~ 59)。
        getTime()	返回 1970 年 1 月 1 日至今的毫秒数。



                将字符串转换为数字
        全局方法 Number() 可以将字符串转换为数字。
        字符串包含数字(如 "3.14") 转换为数字 (如 3.14).
        空字符串转换为 0。
        其他的字符串会转换为 NaN (不是个数字)。
        Number("3.14")    // 返回 3.14
        Number(" ")       // 返回 0 
        Number("")        	// 返回 0
        Number("99 88")   // 返回 NaN

        字符串转为数字的方法:
        parseFloat()	解析一个字符串，并返回一个浮点数。
        parseInt()	解析一个字符串，并返回一个整数。
    -->

    <!-- 一元运算符 + -->
    <p><strong> Operator + 可用于将变量转换为数字,如果变量不能转换，
        它仍然会是一个数字，但值为 NaN (不是一个数字) </strong></p>
    <p id="demo6"></p>
    <script>
        var y = "5";
        var x = +y;
        var z = "John";
        var w = +z;
        document.getElementById("demo6").innerHTML = typeof y + "<br>" +typeof x + 
            "<br>" + typeof z + "<br>" + w + "<br>" + typeof w;
    </script>

    <!-- 
                布尔值转换为数字
        全局方法 Number() 可将布尔值转换为数字
        Number(false)     // 返回 0
        Number(true)      // 返回 1



                日期转换为数字
        全局方法 Number() 可将日期转换为数字
        d = new Date();
        Number(d)          // 返回 1404568027739

        日期方法 getTime() 也有相同的效果
        d = new Date();
        d.getTime()        // 返回 1404568027739



                自动转换类型
        当 JavaScript 尝试操作一个 "错误" 的数据类型时，会自动转换为 "正确" 的数据类型
        5 + null    // 返回 5         null 转换为 0
        "5" + null  // 返回"5null"    null 转换为 "null"
	    "5" + 1     // 返回 "51"      1 转换为 "1"  
	    "5" - 1     // 返回 4         "5" 转换为 5



                自动转换为字符串
        当你尝试输出一个对象或一个变量时 JavaScript 会自动调用变量的 toString() 方法
        document.getElementById("demo").innerHTML = myVar;
        myVar = {name:"Fjohn"}  // toString 转换为 "[object Object]"
        myVar = [1,2,3,4]       // toString 转换为 "1,2,3,4"
        myVar = new Date()      // toString 转换为 "Fri Jul 18 2014 09:08:55 GMT+0200"

        数字和布尔值也经常相互转换
        myVar = 123             // toString 转换为 "123"
        myVar = true            // toString 转换为 "true"
        myVar = false           // toString 转换为 "false"
    -->
</body>
</html>
