<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声明提升</title>
</head>
<body>
    <!-- 声明提升:函数声明和变量声明总是会被解释器悄悄地被"提升"到方法体的最顶部 -->
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        // var x;    //声明x
        x = 5; 
        elem=document.getElementById("demo1");    //查找元素
        elem.innerHTML=x;    //在元素中显示x
        var x;    //声明x

        var x;    //声明x
        x = 5; 
        elem=document.getElementById("demo2");    //查找元素
        elem.innerHTML=x;    //在元素中显示x
    </script>


    <!--JavaScript 初始化不会提升，JavaScript 只有声明的变量部分会提升，初始化部分不会提升-->
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        var x = 5; // 初始化 x
        var y = 7; // 初始化 y
        elem = document.getElementById("demo3"); // 查找元素 
        elem.innerHTML = x + " " + y;           // 显示 x 和 y

        var m = 5; // 初始化 m
        elem = document.getElementById("demo4"); // 查找元素 
        elem.innerHTML = "m 为：" + m + "，n 为：" + n;           // 显示 m 和 n
        var n = 7; // 初始化 n
    </script>
</body>
</html>
