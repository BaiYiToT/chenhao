<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语句</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3">测试替换</p>
    <p id="demo4">测试替换2</p>
    <p id="demo5">测试替换3</p>

    <button onclick="replace()">替换</button>

    <script>
        document.getElementById("demo").innerHTML = "Hello World!";
        a = 1;
        b = 2;
        c = a + b;
        document.getElementById("demo1").innerHTML = c;
        x = 4; y = 5; z = x + y;
        document.getElementById("demo2").innerHTML = z;
        document.getElementById("demo3").innerHTML = "替换成功";

        function replace() {
            document.getElementById("demo4").innerHTML = "替换成功2";
            document.getElementById("demo5").innerHTML = "替换成功3";
        }

    </script>
    
</body>
</html>
